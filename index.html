<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:description" content="Animated CSS Art/ Random Quote Machine" />
    <title>Animated Quote Machine</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1></h1>
        <div id=#lip-container>
            <svg id="lips" class="dimmable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 689.47 487.36">
                <defs>
                    <style>.cls-1{fill:#d03f44;}.cls-2{fill:#efd3ce;}.cls-3{font-size:60px;fill:#303030;font-family:Amador;}.cls-4{font-size:60px;fill:#303030;font-family:Amador;}.cls-3{letter-spacing:0.05em;}.cls-4{letter-spacing:0.06em;}</style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                        <path class="cls-1" d="M689.47,199.48C642.29,583.76,46.38,583.09,0,198.83H1.45C94.4,122.07,238.78-73.28,344.85,30A96.81,96.81,0,0,1,387.41,3.46c93.42-28.57,221.77,127.18,301.65,196Z"/>
                        <path class="cls-2" d="M392.6,462.83a215.16,215.16,0,0,1-27.09-1.5c-7.05-1-12.17-9.61-11.44-19.22.69-9,6.24-15.69,12.74-15.69a8.8,8.8,0,0,1,1.36.1,197.17,197.17,0,0,0,23.68,1.21c28.54,0,78.69-4.56,126.87-31.41a9.86,9.86,0,0,1,4.86-1.31c5.06,0,9.84,4.11,11.88,10.88,2.69,8.95-.46,19.17-7,22.83-52,29-104.93,34.11-135.83,34.11Z"/>
                        <path class="cls-2" d="M420.74,41.8a77.12,77.12,0,0,1-16.85-7.26C393.64,28.46,388.11,21,390.6,15.18c3.66-8.56,23.07-10.51,43.36-4.36a76.72,76.72,0,0,1,16.86,7.26c10.24,6.07,15.76,13.49,13.27,19.34C460.43,46,441,47.93,420.74,41.8Z"/>
                        <text class="cls-3" transform="translate(464.81 63.38) rotate(41.35)">Quotes</text>
                        <text class="cls-4" transform="matrix(0.73, -0.68, 0.68, 0.73, 97.33, 180.55)">Random</text>
                    </g>
                </g>
            </svg>
            <svg id="mouth" class="dimmable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430.55 198.09">
                <defs>
                    <style>.cls-5{fill:black;}</style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                        <path class="cls-5" d="M430.55,78.78c-66.23,158.16-363.78,160-430.55,0C91.29,65.29,169.67,3.24,215.29,0,261.07,3.26,339.29,65.31,430.55,78.78Z"/>
                    </g>
                </g>
            </svg>
            <div class="hideQuote">
                <i id="quoteMark" class="fa fa-quote-right"></i>
            </div>
            <div id="quote-container">
                <div id="quote" class="showQuote">
                    <div id="open-quote-mark" class="fa fa-quote-left"></div>
                    <p id="quote-text"></p>
                    <p id="quote-author"></p>
                    <div id="social-links">
                        <a id="tweet-quote" href="#"><i class="fab fa-twitter quote-link"></i></a>
                        <a id="tumblr-quote" href="#"><i class="fab fa-tumblr quote-link"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <button id="randoButton"><span id="randoNext" class="glyphicon glyphicon-refresh"></span></button>
    </main>
</body>
</html>
