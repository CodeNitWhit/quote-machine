<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:description" content="Animated CSS Art/ Random Quote Machine" />
    <title>Animated Quote Machine</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1></h1>
        <div id=#lip-container>
            <svg id="lips" class="dimmable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 689.47 487.36">
                <defs>
                    <style>.cls-1{fill:red;}.cls-2{fill:#efd3ce;}</style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                        <path class="cls-1" d="M689.47,199.48C642.29,583.76,46.38,583.09,0,198.83H1.45C94.4,122.07,238.78-73.28,344.85,30A96.81,96.81,0,0,1,387.41,3.46c93.42-28.57,221.77,127.18,301.65,196Z"/>
                        <path class="cls-2" d="M392.6,462.83a215.16,215.16,0,0,1-27.09-1.5c-7.05-1-12.17-9.61-11.44-19.22.69-9,6.24-15.69,12.74-15.69a8.8,8.8,0,0,1,1.36.1,197.28,197.28,0,0,0,23.68,1.21c28.54,0,78.69-4.56,126.87-31.41a9.89,9.89,0,0,1,4.86-1.31c5.06,0,9.84,4.11,11.88,10.88,2.69,8.95-.46,19.17-7,22.83-52,29-104.93,34.11-135.83,34.11Z"/>
                        <path class="cls-2" d="M241.57,69a77,77,0,0,1-18.19,2.35c-11.92,0-20.47-3.57-21.31-9.87-1.22-9.22,14.48-20.81,35.07-25.87a77,77,0,0,1,18.2-2.36c11.9,0,20.44,3.56,21.28,9.87C277.84,52.35,262.16,63.91,241.57,69Z"/>
                    </g>
                </g>
            </svg>
            <svg id="mouth" class="dimmable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 430.55 198.09">
                <defs>
                    <style>.cls-3{fill:black;}</style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                        <path class="cls-3" d="M430.55,78.78c-66.23,158.16-363.78,160-430.55,0C91.29,65.29,169.67,3.24,215.29,0,261.07,3.26,339.29,65.31,430.55,78.78Z"/>
                    </g>
                </g>
            </svg>
            <div class="hideQuote">
                <i id="quoteMark" class="fa fa-quote-right"></i>
            </div>
            <div id="quote-container">
                <div id="quote" class="showQuote">
                    <div id="open-quote-mark" class="fa fa-quote-left"></div>
                    <p id="quote-text"></p>
                    <p id="quote-author"></p>
                    <div id="tweet-quote" class="fa fa-twitter-square"><a id="twitter-quote-link" href="#"></a></div>
                    <button id="tumblr-quote" class="fa fa-tumblr-square"><a id="tumblr-quote-link" href="#"></a></button>
                </div>
            </div>
        </div>
        <button id="randoButton"><span id="randoNext" class="glyphicon glyphicon-refresh"></span></button>
    </main>
</body>
</html>
